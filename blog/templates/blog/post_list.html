<html>
	<head><title>This is a blog</title></head>
	
	<body>
		<div>
			<a href = ""><h1>Django Girls Blog</h1></a>
		</div>
		
		{%for post in posts%}
			<div>
				<h1><a href = ''>{{post.title}}</a></h1>
				<h2>{{post.text}}</h2>
				<h5>published date :- {{post.published_date}}</h5>
				<h5>Create date :- {{post.created_date}}</h5>
				<h6>Author :- {{post.author}}</h6>
			</div>
		{%endfor%}
			
	</body>
</html>
